<app-main>
  <ng-container>
    <div class="container">
      <div class="row" name="header">
        <button type="button" class="btn btn-info btn-outline-info" style="color: aliceblue"  (click)="navigateBack()">Go Back</button>
        <span><h2>Post Detail</h2></span>
      </div>
      <hr>
      <br>
      <div name="body">

        <h2>
          <span>Post Detail </span>
          <p>
            <strong>{{post.title}}</strong>
          </p>
          <p>
            {{post.body}}
          </p>
          <p>
            id = {{post.id}}
          </p>
          <p>
            created at {{post.created_at}}
          </p>
          <p>
            likes: {{post.like_count}}
          </p>
        </h2>

        <div class="container">
          <button type="submit" class="btn btn-primary" (click)="updatePost()">Update</button>
          <button type="submit" class="btn btn-info" (click)="likePost()">Like</button>
          <button type="submit" class="btn btn-danger" (click)="deletePost()">Delete</button>
        </div>

      </div>
    </div>
  </ng-container>

</app-main>
