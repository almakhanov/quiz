<app-main>
  <ng-container>
    <div class="container">
      <div class="row">
        <span><h2>Posts</h2></span>
      </div>
      <table class="table">
        <tr>
          <td>#</td>
          <td>Title</td>
          <td>Created at</td>
          <td>Likes</td>
        </tr>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>
            <a routerLink="/posts/{{post.id}}">{{post.title}}</a>
          </td>
          <td>{{post.created_at}}</td>
          <td>{{post.like_count}}</td>
        </tr>
      </table>
    </div>
  </ng-container>
</app-main>
